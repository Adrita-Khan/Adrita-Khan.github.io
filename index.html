<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrita Khan - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            animation: fadeInUp 1s ease-out;
        }

        .text-content {
            order: 1;
        }

        .image-content {
            order: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-picture {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 0 8px rgba(120, 119, 198, 0.1),
                0 0 0 16px rgba(255, 119, 198, 0.05),
                0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        .profile-picture:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 0 8px rgba(120, 119, 198, 0.2),
                0 0 0 16px rgba(255, 119, 198, 0.1),
                0 30px 60px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8ff 50%, #ff77c6 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1.1;
            animation: slideInLeft 1s ease-out 0.2s both;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #e0e0ff;
            margin-bottom: 1.5rem;
            font-weight: 500;
            animation: slideInLeft 1s ease-out 0.4s both;
        }

        .interests {
            font-size: 1.1rem;
            color: #b0b0d0;
            line-height: 1.6;
            margin-bottom: 2rem;
            animation: slideInLeft 1s ease-out 0.6s both;
        }

        .interests-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .interest-tag {
            background: rgba(120, 119, 198, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            color: #ffffff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .interest-tag:hover {
            background: rgba(120, 119, 198, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            animation: bounce 2s infinite;
        }

        .scroll-indicator::after {
            content: 'â†“';
            display: block;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        @media (max-width: 768px) {
            .header-content {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }

            .text-content {
                order: 2;
            }

            .image-content {
                order: 1;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .profile-picture {
                width: 250px;
                height: 250px;
            }

            .interests-list {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="stars"></div>
    
    <header>
        <div class="header-content">
            <div class="text-content">
                <h1>Adrita Khan</h1>
                <p class="subtitle">PhD Aspirant in Astronomy and Cosmology</p>
                <div class="interests">
                    <p>Exploring the cosmos through data and discovery</p>
                    <div class="interests-list">
                        <span class="interest-tag">Observational Cosmology</span>
                        <span class="interest-tag">Astrostatistics</span>
                        <span class="interest-tag">Machine Learning</span>
                    </div>
                </div>
            </div>
            <div class="image-content">
                <img src="https://raw.githubusercontent.com/Adrita-Khan/Assets/main/host/first.jpg" alt="Adrita Khan" class="profile-picture">
            </div>
        </div>
        <div class="scroll-indicator">Scroll to explore</div>
    </header>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize stars when page loads
        window.addEventListener('load', createStars);

        // Smooth scroll for scroll indicator
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
